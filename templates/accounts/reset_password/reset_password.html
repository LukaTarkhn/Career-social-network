{% extends "base.html" %}

{% block content %}

<div class="container">

    <h1>Password Reset</h1>

    <p>
        Forgot Password ? We will email u details
    </p>
    <form class="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="button">Reset Password</button>
    </form>

</div>

{% endblock %}
